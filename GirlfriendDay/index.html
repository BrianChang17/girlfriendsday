<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girlfriend's Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, #FFD700, #FFA07A);
            font-family: 'Dancing Script', cursive;
            color: #FF69B4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 70px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: black;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FF69B4;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
        }

        button {
            background: #FF69B4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #FF1493;
        }

        .error {
            color: #FF0000;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .photo-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-container:hover img {
            transform: scale(1.1);
        }

        .photo-text-btn {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(255, 105, 180, 0.8);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0 0 8px 8px;
        }

        .photo-text-btn:hover {
            background: #FF1493;
        }

        .love-letter {
            margin: 30px 0;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .confetti div {
            position: absolute;
            background: #FF69B4;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(150%) translateX(-20%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Girlfriend's Day ðŸ’–</h1>
        <div id="loginForm" class="form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="lover" placeholder="Your Lover's Name" required>
            <button onclick="checkLogin()">Let's Celebrate!</button>
            <div id="error" class="error"></div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="gallery">
                <div class="photo-container">
                    <img src="images/firstmemory.webp" alt="Flowers">
                    <button class="photo-text-btn" onclick="window.location='first-date.html'">Love Letter! ðŸŒ¸</button>
                </div>
            </div>

            <div class="love-letter">
                <h2>Leave Me a Letter</h2>
                <form id="letterForm" action="https://formspree.io/f/mblykvjo" method="POST">
                    <textarea name="message" placeholder="Write your letter here..." rows="10" required></textarea>
                    <button type="submit">Send Letter</button>
                </form>
            </div>

            <div class="confetti" id="confettiContainer"></d iv>
        </div>

    <script>
        function checkLogin() {
            const name = document.getElementById('name').value.trim();
            const lover = document.getElementById('lover').value.trim();
            
            if(name.toLowerCase() !== 'pinky') {
                showError('Name must be "Pinky"!');
                return;
            }
            
            if(lover.toLowerCase() !== 'brian') {
                showError('Lover must be "Brian"!');
                return;
            }
            
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        document.getElementById('letterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const confetti = document.getElementById('confettiContainer');
            confetti.style.display = 'block';
            
            for(let i = 0; i < 50; i++) {
                const div = document.createElement('div');
                div.style.left = Math.random() * 100 + '%';
                div.style.animationDelay = (Math.random() * 2) + 's';
                div.style.width = Math.random() * 20 + 'px';
                div.style.height = Math.random() * 20 + 'px';
                confetti.appendChild(div);
            }

            setTimeout(() => {
                confetti.innerHTML = '';
                confetti.style.display = 'none';
            }, 3000);

            this.submit();
            alert('Message Sent Successfully! ðŸ’–');
        });
    </script>
</body>
</html>
